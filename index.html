	<head>

				<label for="nombre"><b>Nombre:</b></label>
				<input type="text" name="nombre" id="nombre">

			<form id="formulario">
				
				<label for="lomo" style="color: indigo"><h2>Que Lomo desea?</h2></label>

					<option value="provenzal">Provenzal</option>
